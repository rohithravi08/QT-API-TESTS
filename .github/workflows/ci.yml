name: Run Tests and Build Docker Image

# Trigger the workflow on push or pull request events
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Run Tests Locally
      run: |
        npx cross-env TOKEN="${{ secrets.TOKEN }}" NODE_ENV="production" npm test  # Run tests locally

    - name: Run Tests in Docker
      run: |
        npx cross-env TOKEN="${{ secrets.TOKEN }}" NODE_ENV="production" docker-compose up --build --abort-on-container-exit  # Run tests in Docker

    - name: Generate Test Reports
      run: |
        if [ -d "test-reports" ]; then
          echo "Test reports generated at test-reports directory"
        fi
        if [ -d "coverage" ]; then
          echo "Coverage reports generated at coverage directory"
        fi

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: coverage/lcov-report

    - name: Upload Test Reports
      uses: actions/upload-artifact@v2
      with:
        name: test-reports
        path: test-reports/

